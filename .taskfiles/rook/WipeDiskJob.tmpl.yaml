---
apiVersion: batch/v1
kind: Job
metadata:
  name: "${jobName}"
  namespace: "default"
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: ${node}
      containers:
        - name: disk-wipe
          image: ghcr.io/onedr0p/alpine:3.18.5@sha256:2d4bec1c2378a8a682626148425bf73e4996e4f8f322ba61b046f280f141503a
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - apk add --no-cache sgdisk util-linux parted;
              sgdisk --zap-all ${ceph_disk};
              blkdiscard ${ceph_disk};
              dd if=/dev/zero bs=1M count=10000 oflag=direct of=${ceph_disk};
              partprobe ${ceph_disk};
