---
- name: Create node-exporter directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: users
    mode: 0775
  loop:
    - "{{ docker_base_dir }}/minio"

- block:
    - name: Create minio docker compose file
      ansible.builtin.template:
        src: minio/docker-compose.yml.j2
        dest: "{{ docker_base_dir }}/minio/docker-compose.yml"
        owner: "{{ ansible_user }}"
        group: users
        mode: 0775
    - name: Create minio systemd service file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@minio.service"
        mode: 0644
      vars:
        condition_path_is_mount_point: "/"
  notify: Restart minio
