---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailrise
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: docker.io/yoryan/mailrise
      tag: v1.2.1
    podAnnotations:
      secret.reloader.stakater.com/reload: "mailrise-config"
    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${SVC_LB_MAILRISE}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8025
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /etc/mailrise.conf
        subPath: mailrise.conf
        type: configMap
        name: mailrise-config
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 25Mi
