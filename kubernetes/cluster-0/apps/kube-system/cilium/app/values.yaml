---
cluster:
  name: cluster-0
  id: 1

cni:
  exclusive: false

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

rollOutCiliumPods: true
localRedirectPolicy: true
autoDirectNodeRoutes: true

kubeProxyReplacement: "strict"
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

ipv4NativeRoutingCIDR: 10.200.0.0/16

k8sServiceHost: 10.1.10.21
k8sServicePort: 6443

bandwidthManager:
  enabled: true
  bbr: true

loadBalancer:
  algorithm: "maglev"
  mode: "dsr"

routingMode: native

endpointRoutes:
  enabled: true

ipam:
  mode: "kubernetes"

l2announcements:
  enabled: true
  leaseDuration: 120s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 1s

operator:
  replicas: 1
  rollOutPods: true

containerRuntime:
  integration: containerd
  socketPath: /var/run/k3s/containerd/containerd.sock

bpf:
  masquerade: true

bgp:
  enabled: false

hubble:
  enabled: true
  serviceMonitor:
    enabled: false
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

l7Proxy: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
