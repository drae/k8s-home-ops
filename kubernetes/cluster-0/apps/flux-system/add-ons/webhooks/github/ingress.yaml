---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gh-flux-receiver-ingress
  namespace: flux-system
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
spec:
  ingressClassName: ingress-nginx-ext
  rules:
    - host: &host "gh-flux-receiver.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /hook/
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - *host
