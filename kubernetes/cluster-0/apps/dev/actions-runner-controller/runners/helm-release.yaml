---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-k8s-home
  namespace: dev
spec:
  interval: 30m
  chart:
    spec:
      chart: actions-runner-controller-charts/gha-runner-scale-set
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller-charts
        namespace: flux-system
      interval: 30m
  values:
    runnerScaleSetName: arc-k8s-home
    githubConfigSecret: actions-runner-controller-auth
    githubConfigUrl: https://github.com/drae/k8s-home-ops
    minRunners: 1
    maxRunners: 2
    containerMode:
      type: "dind"
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/github-actions-runner:rolling@sha256:5dd8a766e3791be80c9d91a38185926fef5da9da9f6111d5b57f27d9e2e16bff
