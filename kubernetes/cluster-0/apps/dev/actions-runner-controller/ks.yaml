---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-actions-runner-controller
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/cluster-0/apps/dev/actions-runner-controller/operator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  dependsOn:
    - name: cluster-apps-k8s-ycl
    - name: cluster-apps-k8tz
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-actions-runner-controller-runners
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/cluster-0/apps/dev/actions-runner-controller/runners"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: false # no flux ks dependents
  dependsOn:
    - name: cluster-apps-actions-runner-controller
    - name: cluster-apps-democratic-csi-zfs-local-dataset
    - name: cluster-apps-k8s-ycl
    - name: cluster-apps-k8tz
