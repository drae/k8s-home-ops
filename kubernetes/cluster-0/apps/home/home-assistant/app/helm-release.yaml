---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: zfs-local-dataset
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.12.1
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 126m
                memory: 411M
              limits:
                memory: 4417M
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.19.1@sha256:993c381c28a3738b903ac21180f5f9dab8f2aa547bbb0b9d69bea558691e10d3
              pullPolicy: IfNotPresent
            env:
              HASS_SERVER: http://localhost:8123
            args:
              - --user-data-dir
              - "/config/.vscode"
              - --auth
              - "none"
              - --port
              - "12321"
              - "/config"
          piper:
            image:
              repository: docker.io/rhasspy/wyoming-piper
              tag: 1.4.0
            args:
              - --voice
              - "en_GB-jenny_dioco-medium"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
          whisper:
            image:
              repository: docker.io/rhasspy/wyoming-whisper
              tag: 1.0.0
            args:
              - --model
              - "small-int8"
              - --language
              - "en"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
          wakeword:
            image:
              repository: docker.io/rhasspy/wyoming-openwakeword
              tag: 1.8.1
            args:
              - --preload-model
              - "alexa"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_LB_HASS}
        ports:
          http:
            port: 8123
            primary: true
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353
      piper:
        type: ClusterIP
        controller: main
        ports:
          piper:
            enabled: true
            port: 10200
            protocol: TCP
      whisper:
        type: ClusterIP
        controller: main
        ports:
          whisper:
            enabled: true
            port: 10300
            protocol: TCP
      wakeword:
        type: ClusterIP
        controller: main
        ports:
          wakeword:
            enabled: true
            port: 10400
            protocol: TCP
      codeserver:
        type: ClusterIP
        controller: main
        ports:
          http:
            enabled: true
            port: 12321
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: ingress-nginx-ext
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
      codeserver:
        enabled: true
        className: ingress-nginx-int
        hosts:
          - host: &host "hass-vscode.${SECRET_DOMAIN_PROXY}"
            paths:
              - path: /
                service:
                  name: codeserver
                  port: http
        tls:
          - hosts:
              - *host
