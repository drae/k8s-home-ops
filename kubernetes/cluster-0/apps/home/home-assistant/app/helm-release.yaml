---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: zfs-local-dataset
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.11.2
            envFrom:
              - secretRef:
                  name: home-assistant
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 126m
                memory: 411M
              limits:
                memory: 4417M
          piper:
            image:
              repository: docker.io/rhasspy/wyoming-piper
              tag: 1.4.0
            args:
              - --voice
              - "en_GB-jenny_dioco-medium"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
          whisper:
            image:
              repository: docker.io/rhasspy/wyoming-whisper
              tag: 1.0.0
            args:
              - --model
              - "small-int8"
              - --language
              - "en"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
          wakeword:
            image:
              repository: docker.io/rhasspy/wyoming-openwakeword
              tag: 1.8.1
            args:
              - --preload-model
              - "alexa"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_LB_HASS}
        ports:
          http:
            port: 8123
            primary: true
          piper:
            enabled: true
            port: 10200
            protocol: TCP
          whisper:
            enabled: true
            port: 10300
            protocol: TCP
          wakeword:
            enabled: true
            port: 10400
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: ingress-nginx-ext
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
