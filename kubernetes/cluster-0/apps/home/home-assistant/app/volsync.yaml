---
apiVersion: v1
kind: Secret
metadata:
  name: home-assistant-restic-secret
  namespace: home
stringData:
  RESTIC_REPOSITORY: "${RESTIC_REPOSITORY}/home-assistant"
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: home-assistant
  namespace: home
spec:
  sourcePVC: home-assistant-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: home-assistant-restic-secret
    retain:
      daily: 7
      within: 3d
    volumeSnapshotClassName: zfs-local-dataset
    storageClassName: zfs-local-dataset
    cacheCapacity: 3G
    cacheStorageClassName: local-hostpath
