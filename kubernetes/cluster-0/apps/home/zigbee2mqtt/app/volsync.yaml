---
apiVersion: v1
kind: Secret
metadata:
  name: zigbee2mqtt-restic-secret
  namespace: home
stringData:
  RESTIC_REPOSITORY: "s3:{$R2_REPOSITORY}/volsync/zigbee2mqtt"
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  sourcePVC: zigbee2mqtt-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: zigbee2mqtt-restic-secret
    retain:
      daily: 7
      within: 3d
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    volumeSnapshotClassName: zfs-local-dataset
    storageClassName: zfs-local-dataset
    cacheCapacity: 3G
    cacheStorageClassName: local-hostpath
