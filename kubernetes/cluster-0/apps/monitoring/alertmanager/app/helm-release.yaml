---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: storage
              accessMode: ReadWriteOnce
              size: 50Mi
              storageClass: zfs-local-dataset
              globalMounts:
                - path: /alertmanager
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: quay.io/prometheus/alertmanager
              tag: main@sha256:f4b633a7c18b2a7c8bb998a50e226a2b8156fbb3a56aba1866fa54365b52b8f7
            resources:
              requests:
                cpu: 11m
                memory: 50M
              limits:
                memory: 99M
    service:
      main:
        ports:
          http:
            port: 9093
    ingress:
      main:
        enabled: true
        className: ingress-nginx-int
        hosts:
          - host: &host "alert-manager.${SECRET_DOMAIN_PROXY}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: configMap
        name: alertmanager-configmap
        globalMounts:
          - path: /etc/alertmanager
            readOnly: true
      secrets:
        type: secret
        name: alertmanager-secret
        globalMounts:
          - path: /etc/secrets
