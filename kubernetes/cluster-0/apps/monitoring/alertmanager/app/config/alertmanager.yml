receivers:
  - name: "null"
  - name: "discord"
    webhook_configs:
      - url: "http://alertmanager-discord:9094"
        send_resolved: true
        priority: |-
          {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
        url_title: View in Alert Manager
        title: |-
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
route:
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 6h
  receiver: "discord"
  routes:
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor|Watchdog"
    - receiver: "discord"
      matchers:
        - severity = critical
      continue: true
inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ["alertname", "namespace"]
