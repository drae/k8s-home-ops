receivers:
  - name: "null"
  - name: "discord"
    webhook_configs:
      - url: "http://alertmanager-discord.monitoring:9094"
route:
  group_by: ["alertname", "job"]
  group_wait: 30s
  group_interval: 30m
  repeat_interval: 6h
  receiver: "discord"
  routes:
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor|Watchdog"
    - receiver: "discord"
      matchers:
        - severity = critical
      continue: true
inhibit_rules:
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal: ["alertname", "namespace"]
