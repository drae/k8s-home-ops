---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager-discord
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: rogerrum/alertmanager-discord
              tag: 1.0.5
            envFrom:
              - secretRef:
                  name: discord-webhook
    service:
      main:
        ports:
          http:
            port: 9094
    ingress:
      main:
        enabled: false
