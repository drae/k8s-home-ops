---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  labels:
    app.kubernetes.io/instance: vector-aggregator
    app.kubernetes.io/name: vector-aggregator
  name: vector-aggregator
  namespace: monitoring
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: vector-aggregator
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/vector
              tag: 0.34.0-debian@sha256:4496158e1b838b47c5f5c27c2684cfb50f4831f8faeb1bdd9da15bca27f4ee2f
            args:
              - "--config"
              - "/etc/vector/vector.yaml"
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_LB_VECTOR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          kubernetes-logs:
            enabled: true
            port: 6000
          journald-logs:
            enabled: true
            port: 6002
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
            readOnly: true
      data:
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
