data_dir: /vector-data-dir

api:
  enabled: true
  address: 0.0.0.0:8686

# Sources
sources:
  kubernetes_source:
    address: 0.0.0.0:6000
    type: vector
    version: "2"

  journald_source:
    type: vector
    address: 0.0.0.0:6002
    version: "2"

# Sinks
sinks:
  loki_kubernetes:
    type: loki
    inputs:
      - kubernetes_source
    endpoint: http://loki-gateway.monitoring.svc.cluster.local.
    encoding:
      codec: json
    out_of_order_action: rewrite_timestamp
    remove_label_fields: true
    remove_timestamp: true
    labels:
      hostname: '{{ kubernetes.pod_node_name }}'
      app: '{{ kubernetes.pod_labels."app.kubernetes.io/name" }}'
      container: '{{ kubernetes.container_name }}'
      filename: '{{ kubernetes.file }}'
      instance: '{{ kubernetes.pod_labels."app.kubernetes.io/instance" }}'
      namespace: '{{ kubernetes.pod_namespace }}'
      node: '{{ kubernetes.pod_node_name }}'
      pod: '{{ kubernetes.pod_name }}'

  loki_journal:
    type: loki
    endpoint: http://loki-gateway.monitoring.svc.cluster.local.
    encoding:
      codec: json
    inputs:
      - journald_source
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true
    labels:
      hostname: "{{ host }}"
