---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapshot-controller
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/cluster-0/apps/system-controllers/snapshot-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  timeout: 2m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapshot-validation-webhook
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/cluster-0/apps/system-controllers/snapshot-controller/webhook
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  timeout: 2m
  dependsOn:
    - name: cluster-apps-snapshot-controller
