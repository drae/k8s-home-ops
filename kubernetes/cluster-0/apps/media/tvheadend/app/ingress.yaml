---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app tvheadend
  namespace: media
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: ingress-nginx-int
  rules:
    - host: &host "tvheadend.${SECRET_DOMAIN_PROXY}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 9981
  tls:
    - hosts:
        - *host
