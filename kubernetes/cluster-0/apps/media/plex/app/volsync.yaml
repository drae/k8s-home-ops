---
apiVersion: v1
kind: Secret
metadata:
  name: plex-restic-secret
  namespace: media
stringData:
  RESTIC_REPOSITORY: "s3:${R2_REPOSITORY}/volsync/plex"
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex
  namespace: media
spec:
  sourcePVC: config-plex-0
  trigger:
    schedule: "0 5 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: plex-restic-secret
    retain:
      daily: 7
      within: 3d
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    volumeSnapshotClassName: zfs-local-dataset
    storageClassName: zfs-local-dataset
    cacheCapacity: 3Gi
    cacheStorageClassName: local-hostpath
