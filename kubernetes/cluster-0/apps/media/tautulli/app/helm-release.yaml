---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: zfs-local-dataset
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          01-litestream-init:
            image:
              repository: docker.io/litestream/litestream
              tag: "0.3.11"
            args:
              [
                "restore",
                "-if-db-not-exists",
                "-if-replica-exists",
                "-v",
                "/config/tautulli.db",
              ]
            env:
              LITESTREAM_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              LITESTREAM_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/tautulli
              tag: 2.13.1@sha256:2ac1bc4749e943378ba8e9661d5d0f40f7199f46f97e942129bb24fc28de2888
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 1500Mi
          litestream:
            image:
              repository: docker.io/litestream/litestream
              tag: "0.3.11"
            args: ["replicate"]
            env:
              LITESTREAM_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              LITESTREAM_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    service:
      main:
        ports:
          http:
            port: 8181
          metrics:
            enabled: true
            port: 9090
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        className: ingress-nginx-int
        hosts:
          - host: &host "tautulli.${SECRET_DOMAIN_PROXY}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      litestream-init-config:
        enabled: true
        type: configMap
        name: tautulli-litestream
        advancedMounts:
          main:
            01-litestream-init:
              - path: /etc/litestream.yml
                subPath: litestream.yml
                readOnly: true
      litestream-config:
        enabled: true
        type: configMap
        name: tautulli-litestream
        advancedMounts:
          main:
            litestream:
              - path: /etc/litestream.yml
                subPath: litestream.yml
                readOnly: true
