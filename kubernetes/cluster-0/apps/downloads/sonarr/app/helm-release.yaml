---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: zfs-local-dataset
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
          setGateway: "true"
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          01-litestream-init:
            image:
              repository: docker.io/litestream/litestream
              tag: "0.3.12"
            args:
              [
                "restore",
                "-if-db-not-exists",
                "-if-replica-exists",
                "-v",
                "/config/sonarr.db",
              ]
            env:
              LITESTREAM_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              LITESTREAM_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.0.700@sha256:9ae40655d519479d4d70a8d67f929142a0fc2d10df0b75a0947ee3a6c8da7f53
            env:
              SONARR__API_KEY: ${SONARR_API_KEY}
              SONARR__INSTANCE_NAME: Sonarr
              SONARR__PORT: &port 8989
              SONARR__AUTHENTICATION_METHOD: External
              SONARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              SONARR__THEME: dark
            resources:
              requests:
                memory: 250Mi
                cpu: 25m
              limits:
                memory: 500Mi
          litestream:
            image:
              repository: docker.io/litestream/litestream
              tag: "0.3.12"
            args: ["replicate"]
            env:
              LITESTREAM_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
              LITESTREAM_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    service:
      main:
        ports:
          http:
            enabled: true
            port: *port
          metrics:
            enabled: true
            port: 9090
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        className: ingress-nginx-int
        hosts:
          - host: &host "sonarr.${SECRET_DOMAIN_PROXY}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      media:
        enabled: true
        existingClaim: nfs-apollo--media
        globalMounts:
          - path: /mnt/media/
      litestream-init-config:
        enabled: true
        type: configMap
        name: sonarr-litestream
        advancedMounts:
          main:
            01-litestream-init:
              - path: /etc/litestream.yml
                subPath: litestream.yml
                readOnly: true
      litestream-config:
        enabled: true
        type: configMap
        name: sonarr-litestream
        advancedMounts:
          main:
            litestream:
              - path: /etc/litestream.yml
                subPath: litestream.yml
                readOnly: true
