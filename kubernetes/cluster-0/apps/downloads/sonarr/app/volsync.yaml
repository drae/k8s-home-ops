---
apiVersion: v1
kind: Secret
metadata:
  name: sonarr-restic-secret
  namespace: downloads
stringData:
  RESTIC_REPOSITORY: "${RESTIC_REPOSITORY}/sonarr"
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: sonarr
  namespace: downloads
spec:
  sourcePVC: sonarr-config
  trigger:
    schedule: "0 5 * * *"
  restic:
    cacheCapacity: 3G
    copyMethod: Clone
    pruneIntervalDays: 7
    repository: sonarr-restic-secret
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
    volumeSnapshotClassName: zfs-local-dataset-snap
    capacity: 5Gi
    storageClassName: zfs-local-dataset
    cacheStorageClassName: local-hostpath
