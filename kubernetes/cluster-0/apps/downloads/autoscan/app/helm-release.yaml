---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: autoscan
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: zfs-local-dataset
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/cloudb0x/autoscan
              tag: "1.4.0"
            env:
              PUID: 568
              PGID: 568
              AUTOSCAN_VERBOSITY: 1
            resources:
              requests:
                cpu: 5m
                memory: 128M
              limits:
                memory: 256M
    service:
      main:
        ports:
          http:
            port: 3030
    ingress:
      main:
        enabled: false
    persistence:
      config-yml:
        enabled: true
        type: secret
        name: autoscan-config
        advancedMounts:
          main:
            main:
              - path: /config/config.yml
                subPath: config.yml
                readOnly: true
      media:
        enabled: true
        type: nfs
        server: 10.1.10.10
        path: /mnt/zstore/media
        globalMounts:
          - path: /mnt/media
