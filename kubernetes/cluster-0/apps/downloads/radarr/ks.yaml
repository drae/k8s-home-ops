---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-radarr
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/cluster-0/apps/downloads/radarr/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: false # no flux ks dependents
  dependsOn:
    - name: cluster-apps-democratic-csi-zfs-local-dataset
    - name: cluster-apps-k8s-ycl
    - name: cluster-apps-k8tz
    - name: cluster-apps-volsync
