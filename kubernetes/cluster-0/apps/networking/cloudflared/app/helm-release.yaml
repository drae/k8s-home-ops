---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: networking
spec:
  interval: 30m
  releaseName: cloudflared
  chart:
    spec:
      chart: cloudflared
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: xunholy-charts
        namespace: flux-system
      interval: 30m
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: cloudflare/cloudflared
      tag: "2024.2.0"
    cloudflared:
      # Tunnel ID should be unique per instance of running cloudflared
      tunnelID: f543ebab-9416-44ea-be54-5954cb4d9eb2
      # This is a reference to an existing secret containing the credentials;
      existingSecret: cloudflared-secret
      # Ingress hosts are directly copied into the configmap;
      # Read: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
      ingress:
        - hostname: "ingress.${SECRET_DOMAIN}"
          service: https://ingress-nginx-ext-controller.networking.svc.cluster.local:443
          originRequest:
            originServerName: ingress.${SECRET_DOMAIN}
        - hostname: "*.${SECRET_DOMAIN}"
          service: https://ingress-nginx-ext-controller.networking.svc.cluster.local:443
          originRequest:
            originServerName: ingress.${SECRET_DOMAIN}
        - service: http_status:404
