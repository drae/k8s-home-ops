---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-int
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.1
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: ingress-nginx-int
    controller:
      publishService:
        enabled: true
      replicaCount: 1
      service:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_LB_INGRESS_NGINX_INT}
        externalTrafficPolicy: Cluster
      ingressClassResource:
        name: ingress-nginx-int
        default: true
        controllerValue: k8s.io/ingress-nginx-int
      admissionWebhooks:
        objectSelector:
          matchExpressions:
            - key: ingress-class
              operator: In
              values:
                - ingress-nginx-int
      config:
        custom-http-errors: >-
          401,403,404,500,501,502,503
        ssl-protocols: "TLSv1.3 TLSv1.2"
        proxy-body-size: "100m"
        use-forwarded-headers: "true"
        use-proxy-protocol: "false"
        compute-full-forwarded-for: "true"
        forwarded-for-header: X-Forwarded-For
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
          namespaceSelector:
            any: true
        prometheusRule:
          enabled: false
      extraArgs:
        default-ssl-certificate: "networking/${SECRET_DOMAIN/./-}-tls"
      resources:
        requests:
          memory: 100Mi
          cpu: 100m
        limits:
          memory: 500Mi
    defaultBackend:
      enabled: true
      image:
        repository: ghcr.io/tarampampam/error-pages
        tag: 2.25.0
      extraEnvs:
        - name: TEMPLATE_NAME
          value: ghost
        - name: SHOW_DETAILS
          value: "true"
