---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-0-settings
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/cluster-0/settings
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
