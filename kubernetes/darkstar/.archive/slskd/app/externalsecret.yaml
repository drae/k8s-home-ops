---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: slskd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: slskd-secret
    creationPolicy: Owner
    template:
      data:
        WIREGUARD_ENDPOINT_IP: "{{ .slskd_wg_endpoint }}"
        WIREGUARD_PRIVATE_KEY: "{{ .slskd_wg_private_key }}"
        WIREGUARD_PUBLIC_KEY: "{{ .slskd_wg_public_key }}"
        WIREGUARD_ADDRESSES: "{{ .slskd_wg_addresses }}"
        SLSKD_SLSK_USERNAME: "{{ .slskd_user }}"
        SLSKD_SLSK_PASSWORD: "{{ .slskd_pass }}"
        SLSKD_API_KEY: "{{ .slskd_api_key }}"
        WRTAG_API_KEY: "{{ .wrtag_api_key }}"
  dataFrom:
    - extract:
        key: SLSKD
      rewrite:
        - regexp:
            source: "(.*)"
            target: "slskd_$1"
    - extract:
        key: WRTAG
      rewrite:
        - regexp:
            source: "(.*)"
            target: "wrtag_$1"
