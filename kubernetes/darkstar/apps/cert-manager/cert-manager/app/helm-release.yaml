---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: v1.14.5
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true
    cainjector:
      enabled: true
      podLabels:
        egress.home.arpa/apiserver: allow
        egress.home.arpa/kubedns: allow # TODO: Remove when clusterNetworkPolicy is in place
    webhook:
      enabled: true
      podLabels:
        egress.home.arpa/apiserver: allow
        egress.home.arpa/kubedns: allow # TODO: Remove when clusterNetworkPolicy is in place
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53
      - --dns01-recursive-nameservers-only
      - --enable-certificate-owner-ref
    replicaCount: 1
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "1.0.0.1"
        - "9.9.9.9"
    podLabels:
      egress.home.arpa/apiserver: allow
      egress.home.arpa/world: allow
      egress.home.arpa/kubedns: allow # TODO: Remove when clusterNetworkPolicy is in place
