---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter-vpn
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: blackbox-exporter
  values:
    fullnameOverride: blackbox-exporter-vpn
    image:
      registry: quay.io
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [{
          "name": "multus-vpn",
          "namespace": "networking",
          "ips": ["10.1.30.45/24"],
          "mac": "92:cf:d7:05:30:45"
        }]
    podSecurityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add:
          - NET_RAW
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions:
              - HTTP/1.1
              - HTTP/2.0
            follow_redirects: true
            preferred_ip_protocol: ip4
        icmp:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: ip4
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ip4
    prometheusRule:
      enabled: true
      rules:
        - alert: VPNBlackboxProbeFailed
          expr: |-
            probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              The host {{ $labels.target }} is currently unreachable

        - alert: VPNICMPProbeDown
          expr: |-
            probe_success{job="vpn-icmp-external"} == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              ICMP probe to {{ $labels.target }} via the VPN has been failing for more than 15 minutes

        - alert: VPNHTTPProbeDown
          expr: probe_success{job="vpn-http-external"} == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              HTTP probe to {{ $labels.target }} via the VPN has been failing for more than 15 minutes
    serviceMonitor:
      enabled: true
      selfMonitor:
        enabled: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: blackbox-exporter-vpn
            patch: |-
              - op: remove
                path: /spec/strategy/rollingUpdate
