---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      music-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.3.6@sha256:7c43aadfaf9109feab4c514648124701bf6b70410932ffcbf0c9daa7bdfbc2b2
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2500Mi
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.1.20.95/24"],
                "mac": "92:cf:d7:05:70:80"
              }]
    defaultPodOptions:
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        fsGroup: ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: music-assistant
        ports:
          http:
            port: 8095
    ingress:
      app:
        className: ingress-nginx-int
        hosts:
          - host: music-assistant.p.lan.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
      media:
        type: nfs
        server: 10.1.10.10
        path: /mnt/zstore/media/music
        globalMounts:
          - path: /mnt/media/music
            readOnly: true
