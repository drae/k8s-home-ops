---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mass-alexa-api
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: mass-alexa-api-secret
    creationPolicy: Owner
    template:
      data:
        API_USERNAME: "{{ .alexa_api_username }}"
        API_PASSWORD: "{{ .alexa_api_password }}"
  dataFrom:
    - extract:
        key: HASS
