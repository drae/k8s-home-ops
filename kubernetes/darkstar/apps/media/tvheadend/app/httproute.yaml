---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tvheadend-external-name
spec:
  hostnames:
    - tvheadend.p.lan.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: Upgrade
                value: $http_upgrade
              - name: Connection
                value: "Upgrade"
    - backendRefs:
        - name: tvheadend
          namespace: media
          port: 9981
