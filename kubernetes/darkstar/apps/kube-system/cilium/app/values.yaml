---
autoDirectNodeRoutes: true

bandwidthManager:
  enabled: true
  bbr: true

bgp:
  enabled: false

bpf:
  masquerade: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

containerRuntime:
  integration: containerd
  socketPath: /var/run/k3s/containerd/containerd.sock

cluster:
  name: darkstar
  id: 1

cni:
  exclusive: false

endpointRoutes:
  enabled: true

hubble:
  enabled: true
  serviceMonitor:
    enabled: false
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

ipam:
  mode: "kubernetes"

ipv4NativeRoutingCIDR: 10.200.0.0/16

k8sServiceHost: 10.1.10.21
k8sServicePort: 6443

kubeProxyReplacement: "true"
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

l2announcements:
  enabled: true
  leaseDuration: 120s
  leaseRenewDeadline: 60s
  leaseRetryPeriod: 1s

l7Proxy: true

loadBalancer:
  algorithm: "maglev"
  mode: "dsr"

localRedirectPolicy: true

operator:
  replicas: 1
  rollOutPods: true

rollOutCiliumPods: true

routingMode: native

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

# "Socket LoadBalancer Bypass in Pod Namespace" - to fix kubevirt service
# lookup when cilium proxy (kubeProxyReplacement) is used, becomes
# apparent for example as being unable to do a dns lookup in the VM, so
# windows 11 will not complete install in kubevirt
socketLB:
  hostNamespaceOnly: true
