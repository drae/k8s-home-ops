---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ignition
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: ignition-gateway-secret
    creationPolicy: Owner
    template:
      data:
        ignition-license-key: "{{ .licence_key }}"
        ignition-activation-token: "{{ .activation_token }}"
        gateway-admin-user: "{{ .admin_user }}"
        gateway-admin-password: "{{ .admin_pass }}"
  dataFrom:
    - extract:
        key: IGNITION
