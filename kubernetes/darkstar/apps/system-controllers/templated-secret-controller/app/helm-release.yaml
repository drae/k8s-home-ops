---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: templated-secret-controller
spec:
  chart:
    spec:
      chart: charts/templated-secret-controller
      version: 0.1.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: drae-charts
        namespace: flux-system
  interval: 30m
  values:
    replicaCount: 1
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus
