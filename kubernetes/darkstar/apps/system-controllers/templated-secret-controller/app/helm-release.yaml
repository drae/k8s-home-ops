---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: templated-secret-controller
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.1.2
  url: oci://ghcr.io/drae/templated-secret-controller/charts/templated-secret-controller
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: templated-secret-controller
spec:
  chartRef:
    kind: OCIRepository
    name: templated-secret-controller
  interval: 30m
  values:
    replicaCount: 1
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus
