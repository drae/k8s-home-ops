---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soulseek
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      soulseek:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: false #true
            runAsUser: 1000
            runAsGroup: 1000
        containers:
          app:
            nameOverride: soulseek
            image:
              repository: docker.io/boulderbadgedad/soulsync
              tag: latest@sha256:0bc6f64afc2ea93e033f393e34b09764294e892c3abe7ea6ea04611d718c962f
            env:
              FLASK_ENV: production
              PGID: 1000
              PUID: 1000
              PYTHONPATH: /app
              SOULSYNC_CONFIG_PATH: /app/config/config.json
              TZ: Europe/London
            #            securityContext:
            #              allowPrivilegeEscalation: false
            #              readOnlyRootFilesystem: true
            #              capabilities:
            #                drop:
            #                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      app:
        ports:
          http:
            port: &port 8008
          spotify:
            port: &spotify-port 8888
          tidal:
            port: &tidal-port 8889
    route:
      app:
        hostnames:
          - soulseek.p.lan.starstreak.net
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /spotify/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - identifier: app
                port: *spotify-port
          - matches:
              - path:
                  type: PathPrefix
                  value: /tidal/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /tidal/
            backendRefs:
              - identifier: app
                port: *tidal-port
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: soulseek-config
        globalMounts:
          - path: /app/data
            subPath: data
      config-file:
        type: secret
        name: soulseek-config-secret
        globalMounts:
          - path: /app/config/config.json
            subPath: config.json
      media:
        type: nfs
        server: 10.1.10.10
        path: /mnt/zstore/media
        globalMounts:
          - path: /mnt/media/.downloads
            subPath: .downloads
          - path: /mnt/media/music
            subPath: music
      tmp:
        type: emptyDir
        globalMounts:
          - path: /app/logs
            subPath: logs
          - path: /tmp
            subPath: tmp
