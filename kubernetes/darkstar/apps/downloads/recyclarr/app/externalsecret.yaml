---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: recyclarr-secret
    template:
      data:
        SONARR_API_KEY: "{{ .SONARR_AUTH_APIKEY }}"
        RADARR_API_KEY: "{{ .RADARR_AUTH_APIKEY }}"
  data:
    - secretKey: SONARR_AUTH_APIKEY
      remoteRef:
        key: SONARR_AUTH_APIKEY
    - secretKey: RADARR_AUTH_APIKEY
      remoteRef:
        key: RADARR_AUTH_APIKEY
