# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
---
sonarr:
  sonarr:
    base_url: http://sonarr.downloads.svc.cluster.local:8989
    api_key: !env_var SONARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      series: plex
      season: default
      episodes:
        rename: true
        standard: default
        daily: default
        anime: default

    include:
      - template: sonarr-quality-definition-series
      # 1080p
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p
      # 2160p
      - template: sonarr-v4-custom-formats-web-2160p

    quality_profiles:
      - name: WEB-1080p
      # Some customisation of uhd - the "alternative" template profile includes too many other qualities
      - name: WEB-2160p
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB 2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p

    custom_formats:
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
          - 9b27ab6498ec0f31a3353992e19434ca # DV (WEBDL)
        assign_scores_to:
          - name: WEB-1080p
          - name: WEB-2160p

radarr:
  radarr:
    base_url: http://radarr.downloads.svc.cluster.local:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      folder: plex
      movie:
        rename: true
        standard: default

    # SQP-1 : streaming optimised
    # SQP-2 : webdl > remux > encode > (webdl) imax
    # SQP-3 : webdl > remux > (webdl) imax

    include:
      - template: radarr-quality-definition-sqp-uhd
      # HD Bluray + Web
      - template: radarr-custom-formats-hd-bluray-web
      - template: radarr-quality-profile-hd-bluray-web
      # Remux + WEB 1080p
      - template: radarr-custom-formats-remux-web-1080p
      - template: radarr-quality-profile-remux-web-1080p
      # SQP-1 (1080p)
      - template: radarr-custom-formats-sqp-1-1080p
      - template: radarr-quality-profile-sqp-1-1080p
      # SQP-1 (2160p)
      - template: radarr-custom-formats-sqp-1-2160p
      - template: radarr-quality-profile-sqp-1-2160p-default
      # SQP-2
      - template: radarr-quality-profile-sqp-2
      - template: radarr-custom-formats-sqp-2
      # SQP-3
      - template: radarr-quality-profile-sqp-3
      - template: radarr-custom-formats-sqp-3

    custom_formats:
      - trash_ids:
          - 923b6abef9b17f937fab56cfcf89e1f1 # DV (WEBDL)
        assign_scores_to:
          - name: HD Bluray + Web
          - name: Remux + WEB 1080p
          - name: SQP-1 (1080p)
          - name: SQP-1 (2160p)
          - name: SQP-2
          - name: SQP-3
      - trash_ids:
          - 5153ec7413d9dae44e24275589b5e944 # bhdstudio - downgrade
        assign_scores_to:
          - name: HD Bluray + Web
            score: -10000
          - name: SQP-1 (1080p)
            score: -10000
          - name: SQP-1 (2160p)
            score: -10000
          - name: SQP-2
            score: -10000
          - name: SQP-3
            score: -10000
      # Not bothered about positional audio - remove these if that changes
      - trash_ids:
          - 496f355514737f7d83bf7aa4d24f8169 # TrueHD Atmos == TrueHD
          - 417804f7f2c4308c1f4c5d380d4c4475 # Atmos (undefined) == TrueHD
        assign_scores_to:
          - name: SQP-2
            score: 2750
          - name: SQP-3
            score: 2750
      - trash_ids:
          - 2f22d89048b01681dde8afe203bf2e95 # DTS-X == DTS-HD
        assign_scores_to:
          - name: SQP-2
            score: 2500
          - name: SQP-3
            score: 2500
      - trash_ids:
          - 1af239278386be2919e1bcee0bde047e # DD+Atmos == DD+
        assign_scores_to:
          - name: SQP-2
            score: 1750
          - name: SQP-3
            score: 1750
