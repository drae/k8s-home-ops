radarr:
  radarr:
    base_url: http://radarr.downloads.svc.cluster.local:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      folder: plex
      movie:
        rename: true
        standard: default

    # Quality Definition
    # >> Only one set of Quality Definitions can be used per instance <<
    quality_definition:
      type: sqp-uhd

    # Automated formats and profiles for: 1080p Remux > Web
    include:
      - template: radarr-custom-formats-remux-web-1080p
      - template: radarr-quality-profile-remux-web-1080p

    # Manual quality profiles for 2160p
    quality_profiles:
      - name: SQP-2
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB|Remux|Bluray|2160p
          until_score: 10000
        min_format_score: 550
        score_set: sqp-2
        quality_sort: top
        qualities:
          - name: WEB|Remux|Bluray|2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
              - Bluray-2160p
              - Remux-2160p
          - name: WEBDL-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
              - Remux-1080p
      - name: SQP-3
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB|Remux|2160p
          until_score: 10000
        min_format_score: 550
        score_set: sqp-3
        quality_sort: top
        qualities:
          - name: WEB|Remux|2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p
              - Remux-2160p
          - name: WEBDL-1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
              - Remux-1080p
      - name: SQP-5
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: WEB|Bluray|2160p
          until_score: 10000
        min_format_score: 550
        score_set: sqp-5
        quality_sort: top
        qualities:
