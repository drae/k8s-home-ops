---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname slskd
  namespace: &namespace downloads
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  components:
    - ../../../../components/volsync
    - ../../../../components/keda/nas-nfs-scaler
  interval: 1h
  path: ./kubernetes/darkstar/apps/downloads/slskd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
    namespace: flux-system
  wait: false
  postBuild:
    substitute:
      APP: *appname
      VOLSYNC_CLAIM: slskd-config
      VOLSYNC_CAPACITY: 5Gi
  dependsOn:
    - name: multus
      namespace: networking
    - name: topolvm
      namespace: storage
    - name: volsync
      namespace: storage
