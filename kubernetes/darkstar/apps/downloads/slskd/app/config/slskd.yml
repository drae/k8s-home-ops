directories:
  downloads: /media/.downloads/soulseek/complete
  incomplete: /media/.downloads/soulseek/incomplete
flags:
  no_share_scan: true
metrics:
  enabled: true
  url: /metrics
  authentication:
    disabled: true
permissions:
  file:
  mode: 750
shares:
  cache:
    storage_mode: disk
  directories:
    - /media/.downloads/soulseek/shared
    - /media/music
  filters:
    - \.ini$
    - Thumbs.db$
    - \.DS_Store$
web:
  authentication:
    api_keys:
      default:
        key: ${SLSKD_API_KEY}
        cidr: 0.0.0.0/0,::/0
