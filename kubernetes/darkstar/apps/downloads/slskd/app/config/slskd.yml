directories:
  downloads: /media/.downloads/soulseek/complete
  incomplete: /media/.downloads/soulseek/incomplete
flags:
  no_share_scan: true
integration:
  scripts:
    post_download_script:
      on:
        - DownloadDirectoryComplete
      run:
        command: /scripts/wrtag.sh
metrics:
  enabled: true
  url: /metrics
  authentication:
    disabled: true
permissions:
  file:
    mode: 664
shares:
  cache:
    storage_mode: disk
    retention: 10080
  directories:
    - /media/.downloads/soulseek/shared
    - /media/music
  filters:
    - \.ini$
    - Thumbs.db$
    - \.DS_Store$
web:
  authentication:
    api_keys:
      default:
        key: ${SLSKD_API_KEY}
        cidr: 0.0.0.0/0,::/0
