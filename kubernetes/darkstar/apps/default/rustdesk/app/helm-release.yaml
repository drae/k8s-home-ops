---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rustdesk
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        name: bjw-s-charts
        kind: HelmRepository
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      rustdesk:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: rustdesk/rustdesk-server
              tag: 1.1.12@sha256:9b1197d116f7bb4d3ad93a50bc1bc59ddb388de267df221a351f5ce10fac3dcf
            command:
              - hbbs
              - -r ${SVC_LB_RUSTDESK}:21117
            env:
              RELAY: ${SVC_LB_RUSTDESK}:21117
              ENCRYPTED_ONLY: "1"
              DB_URL: /db/db_v2.sqlite3
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
          relay:
            image:
              repository: rustdesk/rustdesk-server
              tag: 1.1.12@sha256:9b1197d116f7bb4d3ad93a50bc1bc59ddb388de267df221a351f5ce10fac3dcf
            command:
              - hbbr
            probes:
              startup:
                enabled: false
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      rustdesk:
        controller: rustdesk
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_LB_RUSTDESK}
          external-dns.alpha.kubernetes.io/hostname: rd.${SECRET_DOMAIN}
        ports:
          # server
          rustdesk-nat:
            port: 21115
          rustdesk-id-tcp:
            port: 21116
          rustdesk-id-udp:
            port: 21116
            protocol: UDP
          rustdesk-ws:
            port: 21118
          # relay
          rustdesk-relay:
            port: 21117
          rustdesk-relay-ws:
            port: 21119
    persistence:
      db:
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
          - path: /db
            subPath: hbbs
          - path: /root
            subPath: root
