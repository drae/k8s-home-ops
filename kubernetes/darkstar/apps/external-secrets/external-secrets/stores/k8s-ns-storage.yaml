---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eso-k8s-auth
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: k8s-ns-storage
spec:
  provider:
    kubernetes:
      remoteNamespace: storage
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          namespace: storage
          key: ca.crt
      auth:
        serviceAccount:
          name: eso-k8s-auth
          namespace: external-secrets
