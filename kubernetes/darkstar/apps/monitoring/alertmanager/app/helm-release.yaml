---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: alertmanager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      alertmanager:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        statefulset:
          volumeClaimTemplates:
            - name: storage
              accessMode: ReadWriteOnce
              size: 50Mi
              storageClass: zfs-dataset
              globalMounts:
                - path: /alertmanager
        containers:
          app:
            image:
              repository: quay.io/prometheus/alertmanager
              tag: main@sha256:63313da0da7f6d92b28a7f80ed236ad996711a6db19f591dda9e70d0f386709a
            resources:
              requests:
                cpu: 11m
                memory: 50M
              limits:
                memory: 99M
    service:
      app:
        controller: alertmanager
        ports:
          http:
            port: 9093
    ingress:
      app:
        enabled: true
        className: ingress-nginx-int
        hosts:
          - host: &host "alert-manager.${SECRET_DOMAIN_PROXY}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: alertmanager-configmap
        globalMounts:
          - path: /etc/alertmanager
            readOnly: true
