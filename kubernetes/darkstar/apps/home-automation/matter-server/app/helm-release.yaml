---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      matter-server:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.1.20.35/24"],
                "mac": "36:3b:ef:15:c3:01"
              }]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7.0.1
            env:
              MATTER_SERVER__INSTANCE_NAME: *app
              MATTER_SERVER__PORT: &port 5580
              MATTER_SERVER__APPLICATION_URL: &host "matter.p.lan.${SECRET_DOMAIN}"
              MATTER_SERVER__LOG_LEVEL: info
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                memory: "100M"
              limits:
                memory: "500M"
    service:
      app:
        controller: matter-server
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_LB_MATTER}
        ports:
          api:
            primary: true
            protocol: TCP
            port: *port
        externalTrafficPolicy: Cluster
    ingress:
      app:
        className: ingress-nginx-int
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
    persistence:
      config:
        existingClaim: ${VOLSYNC_CLAIM}
        advancedMounts:
          matter-server:
            app:
              - path: "/data"
