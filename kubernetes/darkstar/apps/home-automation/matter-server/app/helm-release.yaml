---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matter-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      matter-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7.0.0
            env:
              MATTER_SERVER__INSTANCE_NAME: matter-server
              MATTER_SERVER__PORT: &wsPort 5580
              MATTER_SERVER__APPLICATION_URL: &host matter.p.lan.${SECRET_DOMAIN}
              MATTER_SERVER__LOG_LEVEL: debug
            resources:
              requests:
                cpu: "100m"
                memory: "100M"
              limits:
                memory: "500M"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.1.20.36/24"],
                "mac": "5D:CA:2B:2A:72:0B"
              }]
    defaultPodOptions:
      securityContext:
        runAsUser: 0 # Must be run as root user
        runAsGroup: 0
        runAsNonRoot: false # Must be run as root user
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 34
    service:
      matter-server:
        controller: matter-server
        ports:
          ws:
            protocol: TCP
            port: *wsPort
            primary: true
        externalTrafficPolicy: Cluster
    ingress:
      internal:
        className: ingress-nginx-int
        annotations:
          nginx.org/websocket-services: matter-server
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: matter-server
                  port: *wsPort
    persistence:
      data:
        existingClaim: ${VOLSYNC_CLAIM}
