    service:
      app:
        annotations:
          lbipam.cilium.io/ips: 10.1.10.33
        primary: true
        sessionAffinity: ClientIP
        type: LoadBalancer
        ports:
          http:
            port: &port 8123
      code-server:
        ports:
          code-server:
            port: &code-server-port 12321
      matter-hub:
        ports:
          matter-hub:
            port: &matter-port 8482
    route:
      app:
        hostnames:
          - hass.p.lan.starstreak.net
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /code/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - identifier: code-server
                port: *code-server-port
          - matches:
              - path:
                  type: PathPrefix
                  value: /matter/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  add:
                    - name: "x-ingress-path"
                      value: "matter"
            backendRefs:
              - identifier: matter-hub
                port: *matter-port
          - backendRefs:
              - identifier: app
                port: *port
      app-ext:
        hostnames:
          - hass.starstreak.net
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
            matter-hub:
              - path: /config
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
