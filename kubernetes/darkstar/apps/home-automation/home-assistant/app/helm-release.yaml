---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.1.20.33/24"],
                "mac": "92:cf:d7:05:70:82"
              }]
          securityContext:
            runAsNonRoot: true
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2025.3.2@sha256:bc6ac31069eae42f4ff41d2dd0d600aaf8f02b109664cd6aff46709d13eff779
            envFrom:
              - secretRef:
                  name: home-assistant
            env:
              VENV_FOLDER: /venv
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 126m
                memory: 512M
              limits:
                memory: 2048M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          wyoming-openai:
            image:
              repository: ghcr.io/roryeckel/wyoming_openai
              tag: main@sha256:a292cbb3b17be4998ee4118fa7f257ecf8242be3138de9d5d7ba132af1e43c43
            env:
              WYOMING_URI: tcp://0.0.0.0:10301
              WYOMING_LOG_LEVEL: INFO
              WYOMING_LANGUAGES: en
              STT_OPENAI_URL: https://api.openai.com/v1
              STT_MODELS: "whisper-1"
              TTS_OPENAI_URL: https://api.openai.com/v1
              TTS_MODELS: "tts-1"
              TTS_VOICES: "fable"
              #TTS_OPENAI_URL: http://localhost:8880/v1
              #TTS_MODELS: "kokoro"
              #TTS_VOICES: "bf_emma bf_alice bf_lily bm_daniel bm_george bm_lewis bm_fable"
            envFrom:
              - secretRef:
                  name: home-assistant-openai
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
          #          kokoro:
          #            image:
          #              repository: ghcr.io/remsky/kokoro-fastapi-cpu
          #              tag: v0.2.2@sha256:76549cce3c5cc5ed4089619a9cffc3d39a041476ff99c5138cd18b6da832c4d7
          #            env:
          #              DEFAULT_VOICE_CODE: b
          #            securityContext:
          #              runAsUser: 1000
          #              runAsGroup: 1000
          #              fsGroup: 1000
          #              fsGroupChangePolicy: OnRootMismatch
          #            probes:
          #              liveness:
          #                enabled: true
          #                custom: true
          #                spec:
          #                  httpGet:
          #                    path: /v1/test
          #                    port: 8880
          #                  initialDelaySeconds: 40
          #                  periodSeconds: 30
          #                  timeoutSeconds: 10
          #                  failureThreshold: 3
          #              readiness:
          #                enabled: false
          #         whisper:
          #           image:
          #             repository: docker.io/rhasspy/wyoming-whisper
          #             tag: 2.4.0@sha256:2687f79715734606f856fc4478351ce91a76bdaf6899086bcb837eb9ac7cddb8
          #           args:
          #             - --model
          #             - "small-int8"
          #             - --language
          #             - "en"
          #           probes:
          #             liveness:
          #               enabled: false
          #             readiness:
          #               enabled: false
          #          piper:
          #            image:
          #              repository: docker.io/rhasspy/wyoming-piper
          #              tag: 1.5.0@sha256:b6bf208855f26168790ed336ad16576b2fb290f31b51fb98aca496a45561516f
          #            args:
          #              - --voice
          #              - "en_GB-jenny_dioco-medium"
          #            probes:
          #              liveness:
          #                enabled: false
          #              readiness:
          #                enabled: false
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.98.0@sha256:49190032f1ab73cdcd0c930b1e961c20110aa1b6004d296c14681eb11c9f49d8
              pullPolicy: IfNotPresent
            env:
              HASS_SERVER: http://localhost:8123
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "12321"
              - /config
    service:
      app:
        controller: home-assistant
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_LB_HASS}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8123
          mdns-tcp:
            port: 5353
            targetPort: 5353
          mdns-udp:
            port: 5353
            protocol: UDP
            targetPort: 5353
      wyoming-openai:
        controller: home-assistant
        ports:
          wyoming-openai:
            port: 10301
      #      kokoro:
      #        controller: home-assistant
      #        ports:
      #          kokoro:
      #            port: 8880
      #      whisper:
      #        controller: home-assistant
      #        ports:
      #          whisper:
      #            port: 10300
      #      piper:
      #        controller: home-assistant
      #        ports:
      #          piper:
      #            port: 10200
      codeserver:
        controller: home-assistant
        ports:
          http:
            port: 12321
    ingress:
      app:
        className: ingress-nginx-ext
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
        hosts:
          - host: hass.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      app-local:
        className: ingress-nginx-int
        hosts:
          - host: hass.p.lan.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      codeserver:
        className: ingress-nginx-int
        hosts:
          - host: hass-vscode.p.lan.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: codeserver
                  port: http
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /config
      #      whisper-data:
      #        existingClaim: whisper-data
      #        advancedMounts:
      #          home-assistant:
      #            whisper:
      #              - path: /data
      #      whisper-cache:
      #        type: emptyDir
      #        advancedMounts:
      #          home-assistant:
      #            whisper:
      #              - path: /.cache
      #      piper-data:
      #        existingClaim: piper-data
      #        advancedMounts:
      #          home-assistant:
      #            piper:
      #              - path: /data
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
