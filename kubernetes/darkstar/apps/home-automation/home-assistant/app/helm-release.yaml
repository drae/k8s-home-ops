              }]
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.9.4@sha256:55c7db16301626265c6c8132985137ca0798303773dafa244e562353baa93a6f
            env:
              TZ: Europe/London
              VENV_FOLDER: /venv
              # HASS_TRUSTED_PROXIES same as the cluster CIDR address range
              HASS_TRUSTED_PROXIES: 10.244.0.0/16
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            resources:
              requests:
                cpu: 126m
                memory: 512M
              limits:
                memory: 2048M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          matter-hub:
            image:
              repository: ghcr.io/t0bst4r/home-assistant-matter-hub
              tag: 3.0.0-alpha.87@sha256:586f6bc4314b05d6a786b74040b6bc358d9897dd30ba471190fef435e2a040b6
            env:
              HAMH_STORAGE_LOCATION: /config/matter-hub
              HAMH_HOME_ASSISTANT_URL: http://localhost:8123/
              HAMH_LOG_LEVEL: info
              HAMH_HTTP_PORT: "8482"
            envFrom:
              - secretRef:
                  name: home-assistant-matter-secret
            securityContext:
