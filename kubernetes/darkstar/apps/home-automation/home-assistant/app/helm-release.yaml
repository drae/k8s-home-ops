---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.1.20.33/24"],
                "mac": "92:cf:d7:05:70:82"
              }]
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.7.1@sha256:5ed76e1de666b3522dcbef5d23e41283c925dd707dbcaa2fc0ecef981c0bc881
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              VENV_FOLDER: /venv
              # HASS_TRUSTED_PROXIES same as the cluster CIDR address range
              HASS_TRUSTED_PROXIES: 10.244.0.0/16
            resources:
              requests:
                cpu: 126m
                memory: 512M
              limits:
                memory: 2048M
            securityContext:
              runAsNonRoot: true
              runAsUser: 2000
              runAsGroup: 2000
              fsGroup: 2000
              fsGroupChangePolicy: OnRootMismatch
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          #          wyoming-openai:
          #            image:
          #              repository: ghcr.io/roryeckel/wyoming_openai
          #              tag: main@sha256:6d3f2ee3b00222ae4fd4bdb14374a9b262727d446067c639105071c3b9b6a369
          #            env:
          #              WYOMING_URI: tcp://0.0.0.0:10301
          #              WYOMING_LOG_LEVEL: INFO
          #              WYOMING_LANGUAGES: en
          #              STT_OPENAI_URL: https://api.openai.com/v1
          #              STT_MODELS: "whisper-1"
          #              TTS_OPENAI_URL: http://localhost:8880/v1
          #              TTS_MODELS: "kokoro"
          #              TTS_VOICES: "bf_emma bf_alice bf_lily bm_daniel bm_george bm_lewis bm_fable"
          #              TTS_OPENAI_URL: https://api.openai.com/v1
          #              TTS_MODELS: "tts-1"
          #              TTS_VOICES: "fable"
          #            envFrom:
          #              - secretRef:
          #                  name: home-assistant-ai-secret
          wyoming-kokoro:
            image:
              repository: ghcr.io/relvacode/kokoro-wyoming
              tag: v2025.1.1@sha256:ff15cfb276045bd61662162d9f70c2596c1cb5acd345c3f62835b2aea397ba69
            env:
              ONNX_PROVIDER: OpenVINOExecutionProvider
            args:
              - --debug
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              supplementalGroups:
                - 44
                - 109
            resources:
              requests:
                memory: 1024Mi
                cpu: 100m
              limits:
                gpu.intel.com/i915: 1
                memory: 4096Mi
          #          kokoro:
          #            image:
          #              repository: ghcr.io/remsky/kokoro-fastapi-cpu
          #              tag: v0.2.2@sha256:76549cce3c5cc5ed4089619a9cffc3d39a041476ff99c5138cd18b6da832c4d7
          #            env:
          #              DEFAULT_VOICE_CODE: b
          #            securityContext:
          #              runAsUser: 1000
          #              runAsGroup: 1000
          #              fsGroup: 1000
          #              fsGroupChangePolicy: OnRootMismatch
          #            probes:
          #              liveness:
          #                enabled: true
          #                custom: true
          #                spec:
          #                  httpGet:
          #                    path: /v1/test
          #                    port: 8880
          #                  initialDelaySeconds: 40
          #                  periodSeconds: 30
          #                  timeoutSeconds: 10
          #                  failureThreshold: 3
          #              readiness:
          #                enabled: false
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.101.2@sha256:5f654c1137f8d87c8cf44253318bf94b85f6f9129e426a9956da46eb602dcc5a
              pullPolicy: IfNotPresent
            env:
              HASS_SERVER: http://localhost:8123
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "12321"
              - /config
    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: &port 8123
            primary: true
          code-server:
            port: &code-server-port 12321
          #          wyoming-openai:
          #            port: 10301
          wyoming-kokoro:
            port: 10210
          #          kokoro:
          #            port: 8880
    route:
      app:
        hostnames:
          - hass.p.lan.starstreak.net
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /code/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - name: *app
                port: *code-server-port
          - backendRefs:
              - name: *app
                port: *port
      app-ext:
        hostnames:
          - hass.starstreak.net
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
