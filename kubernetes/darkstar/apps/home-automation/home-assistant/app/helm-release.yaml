---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "networking",
                "ips": ["10.1.20.33/24"],
                "mac": "92:cf:d7:05:70:82"
              }]
          securityContext:
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.3.4@sha256:6bc52fda813091b9b17a73505d9f2af97d461924631776041bb7f2522e9568ea
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            env:
              VENV_FOLDER: /venv
              # HASS_TRUSTED_PROXIES same as the cluster CIDR address range
              HASS_TRUSTED_PROXIES: 10.244.0.0/16
            resources:
              requests:
                cpu: 126m
                memory: 512M
              limits:
                memory: 2048M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          wyoming-openai:
            image:
              repository: ghcr.io/roryeckel/wyoming_openai
              tag: main@sha256:a3189d480904b2144ba8ed4bb71d59b28821b094d6bd7bdaf5066c8d2d8a8cd9
            env:
              WYOMING_URI: tcp://0.0.0.0:10301
              WYOMING_LOG_LEVEL: INFO
              WYOMING_LANGUAGES: en
              STT_OPENAI_URL: https://api.openai.com/v1
              STT_MODELS: "whisper-1"
              #              TTS_OPENAI_URL: http://localhost:8880/v1
              #              TTS_MODELS: "kokoro"
              #              TTS_VOICES: "bf_emma bf_alice bf_lily bm_daniel bm_george bm_lewis bm_fable"
              TTS_OPENAI_URL: https://api.openai.com/v1
              TTS_MODELS: "tts-1"
              TTS_VOICES: "fable"
            envFrom:
              - secretRef:
                  name: home-assistant-ai-secret
          #          kokoro:
          #            image:
          #              repository: ghcr.io/remsky/kokoro-fastapi-cpu
          #              tag: v0.2.2@sha256:76549cce3c5cc5ed4089619a9cffc3d39a041476ff99c5138cd18b6da832c4d7
          #            env:
          #              DEFAULT_VOICE_CODE: b
          #            securityContext:
          #              runAsUser: 1000
          #              runAsGroup: 1000
          #              fsGroup: 1000
          #              fsGroupChangePolicy: OnRootMismatch
          #            probes:
          #              liveness:
          #                enabled: true
          #                custom: true
          #                spec:
          #                  httpGet:
          #                    path: /v1/test
          #                    port: 8880
          #                  initialDelaySeconds: 40
          #                  periodSeconds: 30
          #                  timeoutSeconds: 10
          #                  failureThreshold: 3
          #              readiness:
          #                enabled: false
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.98.2@sha256:9ed588a05d4e81aa464e753a409bc3b2b93267323d1c3975fbddf6f9aef84c26
              pullPolicy: IfNotPresent
            env:
              HASS_SERVER: http://localhost:8123
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "12321"
              - /config
    service:
      app:
        controller: home-assistant
        ports:
          http:
            port: &port 8123
            primary: true
          code-server:
            port: &code-server-port 12321
          wyoming-openai:
            port: 10301
    #          kokoro:
    #            port: 8880
    route:
      app:
        hostnames:
          - hass.p.lan.starstreak.net
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /code/
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - name: *app
                port: *code-server-port
          - backendRefs:
              - name: *app
                port: *port
      app-ext:
        hostnames:
          - hass.starstreak.net
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: "${VOLSYNC_CLAIM}"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs
      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts
      hass-cache:
        existingClaim: hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
