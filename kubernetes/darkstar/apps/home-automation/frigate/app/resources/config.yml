auth:
  enabled: false

mqtt:
  host: mosquitto.database.svc.cluster.local
  port: 1883
  topic_prefix: frigate

database:
  path: /data/frigate.db

detectors:
  ov_0:
    type: openvino
    device: GPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

objects:
  track:
    - bike
    - car
    - cat
    - dog
    - fox
    - person
  filters:
    bike:
      threshold: 0.7
      min_score: 0.65
    car:
      threshold: 0.7
      min_score: 0.65
    cat:
      threshold: 0.6
      min_score: 0.5
    dog:
      threshold: 0.6
      min_score: 0.5
    fox:
      threshold: 0.7
      min_score: 0.5

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    - -an
  hwaccel_args: preset-vaapi

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7
  required_zones:
    - entire_front
    - forecourt

record:
  enabled: true
  retain:
    days: 5
    mode: all

go2rtc:
  streams:
    front:
      - rtsp://{FRIGATE_CAM_USER}:{FRIGATE_CAM_PASSWORD}@10.1.50.100:554/cam/realmonitor?channel=1&subtype=0
    front_sub:
      - rtsp://{FRIGATE_CAM_USER}:{FRIGATE_CAM_PASSWORD}@10.1.50.100:554/cam/realmonitor?channel=1&subtype=1

cameras:
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/front_sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    review:
      alerts:
        required_zones:
          - entire_front
          - forecourt
      detections:
        required_zones:
          - entire_front
          - forecourt
    zones:
      forecourt:
        coordinates: 0.349,0.275,0.113,1,0.951,1,0.675,0.275
        loitering_time: 3
        objects:
          - car
      entire_front:
        coordinates: 0,0,1,0,1,1,0,1
        objects:
          - bike
          - cat
          - dog
          - fox
          - person
    motion:
      mask:
        - 0.978,0.03,0.978,0.081,0.725,0.081,0.725,0.03
    detect:
      enabled: true
      width: 704
      height: 480

tls:
  enabled: false
