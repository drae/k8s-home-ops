auth:
  enabled: false

mqtt:
  host: mosquitto.database.svc.cluster.local
  port: 1883
  topic_prefix: frigate

database:
  path: /data/frigate.db

detectors:
  ov_0:
    type: openvino
    device: GPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

objects:
  track:
    - person
    - car
    - cat
    - fox
    - dog
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    - -an
  hwaccel_args: preset-vaapi

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 5
    mode: all

go2rtc:
  streams:
    front:
      - rtsp://{FRIGATE_CAM_USER}:{FRIGATE_CAM_PASSWORD}@10.1.50.100:554/cam/realmonitor?channel=1&subtype=0
    front_sub:
      - rtsp://{FRIGATE_CAM_USER}:{FRIGATE_CAM_PASSWORD}@10.1.50.100:554/cam/realmonitor?channel=1&subtype=1

cameras:
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/front_sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    zones:
      forecourt:
        coordinates: 0.28,0.21,0,1,0.883,1,0.567,0.216
        inertia: 3
        loitering_time: 3
        objects:
          - car
      entire_front:
        coordinates: 0,0,1,0,1,1,0,1
        intertia: 3
        loitering_time: 0
        objects:
          - person
          - cat
          - dog
          - fox
    motion:
      mask:
        - 0.978,0.03,0.978,0.081,0.725,0.081,0.725,0.03
        - 0.024,0.92,0.132,0.92,0.132,0.97,0.024,0.97
    detect:
      enabled: true
      width: 704
      height: 480

tls:
  enabled: false
