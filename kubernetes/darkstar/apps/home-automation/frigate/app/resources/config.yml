auth:
  enabled: false

mqtt:
  host: mosquitto.database.svc.cluster.local
  port: 1883
  topic_prefix: frigate

database:
  path: /data/frigate.db

detectors:
  ov_0:
    type: openvino
    device: GPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

objects:
  track:
    - person
    - car
    - cat
    - fox
    - dog
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7

ffmpeg:
  global_args:
    - -hide_banner
    - -loglevel
    - warning
    - -an
  hwaccel_args: preset-vaapi

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 5
    mode: all

go2rtc:
  streams:
    front:
      - rtsp://{FRIGATE_CAM_USER}:{FRIGATE_CAM_PASSWORD}@10.1.50.100:554/cam/realmonitor?channel=1&subtype=0
    front_sub:
      - rtsp://{FRIGATE_CAM_USER}:{FRIGATE_CAM_PASSWORD}@10.1.50.100:554/cam/realmonitor?channel=1&subtype=1

cameras:
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/front
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/front_sub
          input_args: preset-rtsp-restream
          roles:
            - detect
    zones:
      forecourt:
        coordinates: 1,1,1,0.227,0.797,0.264,0.743,0.339,0.664,0.347,0.634,0.29,0.485,0.296,0,0.469,0,1
        inertia: 3
        loitering_time: 0
    motion:
      mask: 1,0.035,1,0.08,0.664,0.08,0.664,0.035
    detect:
      enabled: true
      width:
      height: 720

tls:
  enabled: false
