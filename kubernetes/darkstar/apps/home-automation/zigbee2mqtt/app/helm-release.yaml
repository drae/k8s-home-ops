---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      zigbee2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}
            fsGroup: ${APP_GID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.1.0@sha256:9426e9a8de6c4efc15e13f2802435bd57fbe3f532c1b18a215df98c664b64d19
            env:
              ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL: "20"
              ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID: "[221, 221, 221, 221, 221, 221, 221, 221]"
              ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: info
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'
              ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: "[101, 61, 57, 32, 44, 230, 24, 201, 53, 5, 246, 32, 50, 84, 44, 159]"
              ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID: "6754"
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: "true"
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_TEMPERATURE_PRECISION: "1"
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_HUMIDITY_PRECISION: "0"
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_PRESSURE_PRECISION: "0"
              ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: "60"
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: "mqtt://mosquitto.home-automation.svc.cluster.local"
              ZIGBEE2MQTT_CONFIG_MQTT_VERSION: "5"
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: "tcp://${IP_ADDR_IOT_ZIGBEE}:6638"
              ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: "zstack"
              ZIGBEE2MQTT_DATA: /data
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_BIND_SERVICE
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.96.4@sha256:f93810f7f6636b3af3b1a750faf612349cddb89fbb6d28d69123a214fc75ee9e
              pullPolicy: IfNotPresent
            env:
              HASS_SERVER: http://localhost:8123
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /data/.vscode
              - --extensions-dir
              - /data/.vscode
              - --port
              - "12321"
              - /data
    service:
      app:
        controller: zigbee2mqtt
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 9000
      codeserver:
        controller: zigbee2mqtt
        ports:
          http:
            port: 12321
    ingress:
      app:
        enabled: true
        className: ingress-nginx-int
        hosts:
          - host: "zigbee2mqtt.p.lan.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      codeserver:
        className: ingress-nginx-int
        hosts:
          - host: z2m-vscode.p.lan.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: codeserver
                  port: http
    persistence:
      data:
        existingClaim: "${VOLSYNC_CLAIM}"
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
