---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "eno1.20",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static"
          }
        }
      ]
    }
