---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname intel-device-plugins-operator
  namespace: flux-system
spec:
  targetNamespace: system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/darkstar/apps/system/intel-device-plugins/operator"
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 10m
  prune: false #TODO: revert to false
  wait: true
  dependsOn:
    - name: cert-manager
    - name: node-feature-discovery
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname intel-device-plugins-gpu
  namespace: flux-system
spec:
  targetNamespace: system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/darkstar/apps/system/intel-device-plugins/gpu"
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  prune: false #TODO: revert to false
  wait: true
  dependsOn:
    - name: intel-device-plugins-operator
