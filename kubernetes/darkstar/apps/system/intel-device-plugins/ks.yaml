---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname intel-device-plugins-operator
  namespace: &namespace system
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/darkstar/apps/system/intel-device-plugins/operator"
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
    namespace: flux-system
  interval: 10m
  prune: true
  wait: true
  dependsOn:
    - name: cert-manager
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname intel-device-plugins-gpu
  namespace: &namespace system
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *appname
  path: "./kubernetes/darkstar/apps/system/intel-device-plugins/gpu"
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
    namespace: flux-system
  interval: 1h
  prune: true
  wait: true
  dependsOn:
    - name: intel-device-plugins-operator
