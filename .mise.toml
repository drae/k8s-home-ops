[settings]
pipx_uvx = true

[env]
# Directory paths
ROOT_DIR = "{{config_root}}"
# File paths
KUBECONFIG            = "{{config_root}}/kubernetes/darkstar/kubeconfig"
MINIJINJA_CONFIG_FILE = "{{config_root}}/.minijinja.toml"
SOPS_AGE_KEY_FILE     = "{{config_root}}/age.key"
TALOSCONFIG           = "{{config_root}}/infrastructure/talos/darkstar/clusterconfig/talosconfig"
# Ansible
VIRTUAL_ENV              = "{{config_root}}/.venv"
ANSIBLE_COLLECTIONS_PATH = "{{config_root}}/.venv/galaxy"
ANSIBLE_ROLES_PATH       = "{{config_root}}/.venv/galaxy/ansible_roles"
ANSIBLE_VARS_ENABLED     = "host_group_vars,community.sops.sops"

[tools]
age                        = '1.2.1'
cilium-cli                 = "0.18.2"
ansible-core               = '2.18.7'
flux2                      = '2.7.2'
helm                       = '3.19.0'
helmfile                   = '1.1.7'
jq                         = '1.8.1'
krew                       = '0.4.5'
kubectl                    = '1.34.1'
kubeconform                = '0.7.0'
kustomize                  = '5.7.1'
"aqua:mitsuhiko/minijinja" = '2.12.0'
python                     = '3.14.0'
sops                       = '3.11.0'
stern                      = '1.32.0'
talhelper                  = '3.0.37'
talosctl                   = '1.11.2'
task                       = '3.44.0'
uv                         = '0.9.1'
gum                        = "0.16.2"
