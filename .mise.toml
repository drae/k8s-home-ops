[settings]
pipx_uvx = true

[env]
# Directory paths
ROOT_DIR = "{{config_root}}"
# File paths
KUBECONFIG = "{{config_root}}/kubernetes/darkstar/kubeconfig"
MINIJINJA_CONFIG_FILE = "{{config_root}}/.minijinja.toml"
SOPS_AGE_KEY_FILE="{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/infrastructure/darkstar/talos/clusterconfig/talosconfig"
# Ansible
VIRTUAL_ENV="{{config_root}}/.venv"
ANSIBLE_COLLECTIONS_PATH="{{config_root}}/.venv/galaxy"
ANSIBLE_ROLES_PATH="{{config_root}}/.venv/galaxy/ansible_roles"
ANSIBLE_VARS_ENABLED="host_group_vars,community.sops.sops"

[tools]
age = '1.2.1'                           #renovate: packageName=FiloSottile/age
cilium-cli = "0.18.2"                   #renovate: packageName=cilium/cilium-cli
"pipx:ansible-core" = '2.18.5'          #renovate: packageName=ansible/ansible
flux2 = '2.5.1'                         #renovate: packageName=fluxcd/flux2
"pipx:flux-local" = '7.5.0'             #renovate: packageName=allenporter/flux-local
helm = '3.17.3'                         #renovate: packageName=helm/helm
helmfile = '1.0.0'                    #renovate: packageName=helmfile/helmfile
jq = '1.7.1'                            #renovate: packageName=jqlang/jq
krew = '0.4.5'                          #renovate: packageName=kubernetes-sigs/krew
kubectl = '1.33.0'                      #renovate: datasource=github-tags packageName=kubernetes/kubectl versioning=^kubernetes-(?<version>.*)$
kubeconform = '0.6.7'                   #renovate: packageName=yannh/kubeconform
kustomize = '5.6.0'                     #renovate: packageName=kubernetes-sigs/kustomize
"aqua:mitsuhiko/minijinja" = '2.10.1'    #renovate: packageName=mitsuhiko/minijinja
python = '3.13.3'                       #renovate: packageName=python/cpython
sops = '3.10.2'                          #renovate: packageName=mozilla/sops
stern = '1.32.0'                        #renovate: packageName=stern/stern  
talhelper = '3.0.23'                    #renovate: packageName=budimanjojo/talhelper
talosctl = '1.10.0'                      #renovate: packageName=siderolabs/talos
task = '3.43.3'                         #renovate: packageName=go-task/task
"pipx:uv" = '0.7.2'                     #renovate: packageName=astral-sh/uv
