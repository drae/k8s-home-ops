clusterName: cluster-0
talosVersion: v1.4.7
kubernetesVersion: 1.27.3
endpoint: https://10.1.10.21:6443
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.200.0.0/16
clusterSvcNets:
  - 10.210.0.0/12
cniConfig:
  name: none
nodes:
  - hostname: alpha.${domainName}
    disableSearchDomain: true
    ipAddress: 10.1.10.21
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        proxy:
          disabled: true
        etcd:
          advertisedSubnets:
            - 10.1.10.0/24

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
        install:
          extraKernelArgs:
            - nvme_core.default_ps_max_latency_us=5500
            - pci=noaer
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230310
            - image: ghcr.io/siderolabs/intel-ucode:20230512
        kubelet:
          extraArgs:
            feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,NewVolumeManagerReconstruction=false
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 150
          nodeIP:
            validSubnets:
                - 10.1.10.0/24
        network:
          extraHostEntries:
            - ip: 10.1.10.21
              aliases:
                - cluster-0.${domainName}
            - ip: 10.1.10.10
              aliases:
                - apollo
                - apollo.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
          net.core.rmem_max: "2500000"
        time:
          disabled: false
          servers:
            - time.cloudflare.com
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="card*", GROUP="44", MODE="0660"
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
