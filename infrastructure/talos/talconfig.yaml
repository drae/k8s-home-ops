clusterName: kube-cluster
talosVersion: v1.3.4
kubernetesVersion: 1.26.0
endpoint: https://10.1.10.21:6443
additionalMachineCertSans:
  - kube-cluster
  - kube-cluster.${domainName}
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.200.0.0/16
clusterSvcNets:
  - 10.210.0.0/12
cniConfig:
  name: none
nodes:
  - hostname: kube-cp-01
    ipAddress: 10.1.10.21
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true

controlPlane:
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        apiServer:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        controllerManager:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        discovery:
          registries:
            service:
              disabled: true
        proxy:
          disabled: true
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True
        scheduler:
          extraArgs:
            feature-gates: MixedProtocolLBService=true,EphemeralContainers=True

      machine:
        disks:
          - device: /dev/nvme0n1
            partitions:
              - mountpoint: /var/mnt/storage
        files:
          - content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
            path: /etc/cri/conf.d/20-customization.part
            op: create
        install:
          extraKernelArgs:
            - nvme_core.default_ps_max_latency_us=5500
            - pci=noaer
          extensions:
            - image: ghcr.io/siderolabs/i915-ucode:20230310
        kubelet:
          extraArgs:
            feature-gates: GracefulNodeShutdown=true,MixedProtocolLBService=true
            rotate-server-certificates: "true"
          extraMounts:
            - destination: /var/mnt/storage
              type: bind
              source: /var/mnt/storage
              options:
                - bind
                - rshared
                - rw
        network:
          extraHostEntries:
            - ip: 10.1.10.10
              aliases:
                - apollo
                - apollo.${domainName}
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.1.10.5
            - time.cloudflare.com
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="card*", GROUP="44", MODE="0660"
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

