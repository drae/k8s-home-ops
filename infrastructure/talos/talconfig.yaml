clusterName: kube-cluster
talosVersion: v1.1.2
kubernetesVersion: v1.24.3
endpoint: https://10.1.10.20:6443
allowSchedulingOnControlPlanes: true
clusterPodNets:
  - 10.200.0.0/16
clusterSvcNets:
  - 10.210.0.0/12
cniConfig:
  name: none
nodes:
  - hostname: kube-cp-01
    ipAddress: 10.1.10.21
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true
  - hostname: kube-cp-02
    ipAddress: 10.1.10.22
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true
  - hostname: kube-cp-03
    ipAddress: 10.1.10.23
    controlPlane: true
    installDisk: /dev/sda
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true

controlPlane:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,EphemeralContainers=true,ServerSideApply=true
        rotate-server-certificates: "true"
  inlinePatch:
    cluster:
      controllerManager:
        extraArgs:
          bind-address: 0.0.0.0
      discovery:
        registries:
          service:
            disabled: true
      extraManifests:
        - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/v0.6.2/deploy/standalone-install.yaml
      proxy:
        disabled: true
      scheduler:
        extraArgs:
          bind-address: 0.0.0.0
    machine:
      certSANs:
        - kube-cluster
        - kube-cluster.${domainName}
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://10.1.10.49:6050/
          - nvme_core.default_ps_max_latency_us=5500
          - pci=noaer
      logging:
        destinations:
          - endpoint: udp://10.1.10.49:6051/
            format: json_lines
      network:
        extraHostEntries:
          - ip: 10.1.10.10
            aliases:
              - apollo
              - apollo.${domainName}
      time:
        servers:
          - 10.1.10.5
          - time.cloudflare.com
      udev:
        rules:
          - SUBSYSTEM=="drm", KERNEL=="card*", GROUP="44", MODE="0660"
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"

worker:
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        feature-gates: GracefulNodeShutdown=true,EphemeralContainers=true,ServerSideApply=true
        rotate-server-certificates: "true"
  inlinePatch:
    machine:
      certSANs:
        - kube-cluster
        - kube-cluster.${domainName}
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          path: /var/cri/conf.d/allow-unpriv-ports.toml
          op: create
      install:
        extraKernelArgs:
          - talos.logging.kernel=udp://10.1.10.49:6050/
          - nvme_core.default_ps_max_latency_us=5500
          - pci=noaer
      logging:
        destinations:
          - endpoint: udp://10.1.10.49:6051/
            format: json_lines
      network:
        extraHostEntries:
          - ip: 10.1.10.10
            aliases:
              - apollo
              - apollo.${domainName}
      time:
        servers:
          - 10.1.10.5
          - time.cloudflare.com
      udev:
        rules:
          - SUBSYSTEM=="drm", KERNEL=="card*", GROUP="44", MODE="0660"
          - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
