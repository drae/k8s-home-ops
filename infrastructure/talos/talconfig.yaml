clusterName: kube-cluster
talosVersion: v1.1.2
kubernetesVersion: v1.24.3
endpoint: https://${clusterEndpointIP}:6443
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.200.0.0/16
clusterSvcNets:
  - 10.210.0.0/12
cniConfig:
  name: none
nodes:
  - hostname: kube-cp-01
    ipAddress: 10.1.10.21
    controlPlane: true
    installDisk: /dev/sda
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: true
        vip:
          ip: ${clusterEndpointIP}
