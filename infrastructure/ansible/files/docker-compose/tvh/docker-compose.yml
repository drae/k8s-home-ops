---
version: "3.8"

services:
  tvh:
    image: lscr.io/linuxserver/tvheadend:version-b3974f7d
    container_name: tvheadend
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    network_mode: host
    volumes:
      - "/opt/docker/tvh/data:/config"
    devices:
      - /dev/dri:/dev/dri
      - /dev/dvb:/dev/dvb
    restart: unless-stopped
