---
services:
  sabnzbd:
    image: quay.io/linuxserver.io/sabnzbd:4.5.3
    container_name: sabnzbd
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=Europe/London
    ports:
      - 8081:8080/tcp # sabnzbd web
    volumes:
      - "/opt/docker/sabnzbd/config:/config"
      - /mnt/zstore/media/.downloads:/downloads
    restart: unless-stopped
