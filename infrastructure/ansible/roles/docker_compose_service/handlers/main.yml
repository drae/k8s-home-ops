---
# Handlers for docker_compose_service role

- name: Restart docker compose service
  ansible.builtin.systemd:
    name: "docker-compose@{{ docker_compose_service_name }}.service"
    state: restarted
    enabled: "{{ docker_compose_service_enabled }}"
    daemon_reload: true
  when: docker_compose_service_restart_on_change | bool
