---
- name: Install apps for tvheadend
  hosts:
    - gravity
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 2 seconds...
      ansible.builtin.pause:
        seconds: 2
  roles:
    - role: geerlingguy.pip
    - role: geerlingguy.docker

  handlers:
    - name: Restart docker-cleanup
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
        enabled: true
        daemon_reload: true
      loop:
        - docker-cleanup.service
        - docker-cleanup.timer

    - name: Restart tvh
      ansible.builtin.systemd:
        name: "docker-compose@tvh.service"
        state: restarted
        enabled: true
        daemon_reload: true

    - name: Restart node-exporter
      ansible.builtin.systemd:
        name: "docker-compose@node-exporter.service"
        state: restarted
        enabled: true
        daemon_reload: true

  tasks:
    - name: Create default directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: users
        mode: "0775"
      loop:
        - "{{ docker_base_dir }}"
      tags:
        - always

    - name: Ensure docker.service.d directory exists
      ansible.builtin.file:
        path: /etc/systemd/system/docker.service.d
        state: directory
        mode: "0755"

    - name: Create docker clean up systemd files
      notify: Restart docker-cleanup
      ansible.builtin.copy:
        src: "files/{{ item }}"
        dest: "/etc/systemd/system/{{ item }}"
        mode: "0644"
        remote_src: false
      loop:
        - docker-cleanup.service
        - docker-cleanup.timer

    - name: Create tvh directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: users
        mode: "0775"
      loop:
        - "{{ docker_base_dir }}/tvh/data"

    - name: Create docker-compose for tvh
      notify: Restart tvh
      block:
        - name: Create tvh docker compose file
          ansible.builtin.template:
            src: tvh/docker-compose.yml.j2
            dest: "{{ docker_base_dir }}/tvh/docker-compose.yml"
            owner: "{{ ansible_user }}"
            group: users
            mode: "0775"
        - name: Create tvh systemd service file
          ansible.builtin.template:
            src: "docker-compose@.service.j2"
            dest: "/etc/systemd/system/docker-compose@tvh.service"
            mode: "0644"
          vars:
            condition_path_is_mount_point: "/"

    - name: Create node-exporter directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: users
        mode: "0775"
      loop:
        - "{{ docker_base_dir }}/node-exporter"

    - name: Create docker-compose for node-exporter
      notify: Restart node-exporter
      block:
        - name: Create node-exporter docker compose file
          ansible.builtin.template:
            src: node-exporter/docker-compose.yml.j2
            dest: "{{ docker_base_dir }}/node-exporter/docker-compose.yml"
            owner: "{{ ansible_user }}"
            group: users
            mode: "0775"
        - name: Create node-exporter systemd service file
          ansible.builtin.template:
            src: "docker-compose@.service.j2"
            dest: "/etc/systemd/system/docker-compose@node-exporter.service"
            mode: "0644"
          vars:
            condition_path_is_mount_point: "/"
