---
- name: Restart smartd
  ansible.builtin.service:
    name: smartd.service
    daemon_reload: true
    enabled: true
    state: restarted

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Update grub
  command: update-grub

- name: Update initramfs
  command: update-initramfs -u
