---
- name: Disable APT recommends
  ansible.builtin.blockinfile:
    path: /etc/apt/apt.conf.d/02norecommends
    mode: 0644
    create: true
    block: |
      APT::Install-Recommends "false";
      APT::Install-Suggests "false";
      APT::Get::Install-Recommends "false";
      APT::Get::Install-Suggests "false";

- name: Add apt repositories
  ansible.builtin.apt_repository:
    repo: "{{ item }}"
    update_cache: true
  loop: "{{ os_packages_repositories | default([]) }}"

- name: Add Opensuse repo for latest podman builds
  block:
    - name: Install the Opensuse kubic repo key for 22.04
      ansible.builtin.get_url:
        url: https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/unstable/xUbuntu_22.04/Release.key
        dest: /etc/apt/trusted.gpg.d/opensuse_kubic_podman.asc
    - name: Install the Opensuse kubic repo for 22.04 podman
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/opensuse_kubic_podman.asc] https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/unstable/xUbuntu_22.04/ ./"
        state: present

- name: Upgrade all system packages
  ansible.builtin.apt:
    upgrade: full
  register: apt_upgrade
  retries: 5
  until: apt_upgrade is success

- name: Install common packages
  ansible.builtin.apt:
    name: "{{ os_packages_install | default([]) }}"
    install_recommends: false
  register: apt_install_common
  retries: 5
  until: apt_install_common is success

- name: Gather installed packages
  ansible.builtin.package_facts:
    manager: auto

- name: Remove snapd
  block:
    - name: Check if snap is installed
      ansible.builtin.debug:
        msg: "snapd is installed"
      register: snapd_check
    - name: Remove snap packages
      ansible.builtin.command: snap remove {{ item }}
      loop:
        - lxd
        - core18
        - core20
        - snapd
      when:
        - snapd_check.failed is defined
    - name: Remove files
      ansible.builtin.file:
        state: absent
        path: "{{ item }}"
      loop:
        - "/home/{{ ansible_user }}/.snap"
        - "/snap"
        - "/var/snap"
        - "/var/lib/snapd"
        - "/var/cache/snapd"
        - "/usr/lib/snapd"
  when:
    - "'snapd' in os_packages_remove"
    - "'snapd' in ansible_facts.packages"

- name: Remove packages
  ansible.builtin.apt:
    name: "{{ os_packages_remove | default([]) }}"
    state: absent
    autoremove: true
