---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  timeout: 600

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 22.0.1
    atomic: true

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.18.0
    atomic: true
    values:
      - ../../../../kubernetes/darkstar/apps/kube-system/cilium/app/values.yaml
    needs:
      - observability/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.1
    atomic: true
    values:
      - ../../../../kubernetes/darkstar/apps/kube-system/coredns/app/values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    atomic: true
    values:
      - ../../../../kubernetes/darkstar/apps/cert-manager/cert-manager/app/values.yaml
    needs:
      - kube-system/coredns

  - chart: postfinance/kubelet-csr-approver
    name: kubelet-csr-approver
    namespace: kube-system
    values:
      - ../../../../kubernetes/darkstar/kube-system/kubelet-csr-approver/app/values.yaml
    version: 1.2.10
    needs:
      - cert-manager/cert-manager

  - name: format-lvm
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.2.0
    atomic: true
    values:
      - ../templates/format-lvm.yaml.gotmpl
    needs:
      - kube-system/kubelet-csr-approver
