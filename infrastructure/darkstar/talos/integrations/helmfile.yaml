---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  recreatePods: true
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 18.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.1
    values:
      - ../../../../kubernetes/darkstar/apps/kube-system/cilium/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.0
    values:
      - ../../../../kubernetes/darkstar/apps/kube-system/coredns/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium

  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: v0.0.30
    values:
      - ../../../../kubernetes/darkstar/apps/system/spegel/app/values.yaml
    needs:
      - kube-system/cilium
      - kube-system/coredns
      - monitoring/prometheus-operator-crds
