---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  timeout: 600

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 21.0.0
    atomic: true

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.5
    atomic: true
    values:
      - ../../../../kubernetes/darkstar/apps/kube-system/cilium/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.0
    atomic: true
    values:
      - ../../../../kubernetes/darkstar/apps/kube-system/coredns/app/values.yaml
    needs:
      - monitoring/prometheus-operator-crds
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.17.2
    atomic: true
    values:
      - ../../../../kubernetes/darkstar/apps/cert-manager/cert-manager/app/values.yaml
    needs:
      - kube-system/coredns
      -
  - name: format-lvm
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.1.1
    atomic: true
    values:
      - ../templates/format-lvm.yaml.gotmpl
    needs:
      - kube-system/coredns
