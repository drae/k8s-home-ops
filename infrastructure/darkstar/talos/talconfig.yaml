---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.10.1
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.33.1

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterEndpointIP}
  - ${clusterName}
  - ${clusterName}.${domainName}
  - "127.0.0.1"
additionalMachineCertSans: *san

nodes:
  - hostname: alpha.${clusterName}.${domainName}
    ipAddress: 10.1.10.21
    controlPlane: true
    installDiskSelector:
      size: "<= 256GB"
      type: ssd
    kernelModules:
      - name: dm_thin_pool
      - name: dm_mod
    machineSpec:
      secureboot: true
      useUKI: true
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
          hardwareAddr: "*:70:e2"
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true
        vlans:
          - vlanId: 20
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/openebs/local
                type: bind
                source: /var/mnt/openebs/local
                options:
                  - bind
                  - rshared
                  - rw

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - apparmor=0 # Less security, more speed
        - init_on_alloc=0 # Less security, more speed
        - init_on_free=0 # Less security, more speed
        - mitigations=off # Less security, more speed
        - security=none # Less security, more speed
        - net.ifnames=1 # Enable predictable NIC naming
        - nvme_core.default_ps_max_latency_us=5500
        - pci=noaer
        - -selinux
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915
          - siderolabs/mei
  patches:
    # Configure cluster
    - |-
      cluster:
        allowSchedulingOnMasters: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        discovery:
          registries:
            kubernetes:
              disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        apiServer:
          extraArgs:
            enable-aggregator-routing: true
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-controllers
              - system-upgrade
              - actions-runner-system

    # Enable host DNS resolution but do not forward kube-dns to host
    - |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Disable searchdomain
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Define some static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}
                - ${clusterName}.${domainName}
            - ip: 10.1.10.10
              aliases:
                - apollo
                - apollo.${domainName}

    # Configure containerd
    - |
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false

    # Configure NFS mount options
    - |
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Configure kubelet
    - |-
      machine:
        kubelet:
          extraConfig:
            maxPods: 500
          nodeIP:
            validSubnets:
              - 10.1.10.0/24

    # Configure sysctls
    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "67108864"
          net.core.wmem_max: "67108864"

    # Configure udev rules
    - |-
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"

    # Configure time server
    - |-
      machine:
        time:
          disabled: false
          servers:
            - time.cloudflare.com
