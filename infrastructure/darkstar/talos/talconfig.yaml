---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: https://${clusterEndpointIP}:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.9.2
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.32.0

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterEndpointIP}
  - ${clusterName}
  - ${clusterName}.${domainName}
  - "127.0.0.1"
additionalMachineCertSans: *san

nodes:
  - hostname: alpha.${clusterName}.${domainName}
    ipAddress: 10.1.10.21
    controlPlane: true
    installDiskSelector:
      size: "<= 256GB"
      type: ssd
    #    machineDisks:
    #      - device: /dev/disk/by-id/usb-WDC_PC_S_N730_SDBQNTY-256_012345678906-0:0
    #        partitions:
    #          - mountpoint: /var/mnt/usb
    kernelModules:
      - name: dm_thin_pool
      - name: dm_mod
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
          hardwareAddr: "*:70:e2"
        mtu: 1500
        dhcp: true
        dhcpOptions:
          ipv4: true
          ipv6: true
        vlans:
          - vlanId: 20
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    patches:
      - |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/openebs/local
                type: bind
                source: /var/mnt/openebs/local
                options:
                  - bind
                  - rshared
                  - rw

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
  patches:
    - |-
      cluster:
        allowSchedulingOnMasters: true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        etcd:
          advertisedSubnets:
            - 10.1.10.0/24
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true

    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-controllers
              - system-upgrade
          kubePrism:
            enabled: true
            port: 7445
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    - |
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    - |-
      machine:
        install:
          extraKernelArgs:
            - nvme_core.default_ps_max_latency_us=5500
            - pci=noaer
            - mitigations=off

    - |-
      machine:
        network:
          disableSearchDomain: true
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterName}
                - ${clusterName}.${domainName}
            - ip: 10.1.10.10
              aliases:
                - apollo
                - apollo.${domainName}

    - |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 200
          nodeIP:
            validSubnets:
              - 10.1.10.0/24

    - |-
      machine:
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
          net.core.rmem_max: "7500000"
          net.core.wmem_max: "7500000"

    - |-
      machine:
        udev:
          rules:
            - SUBSYSTEM=="drm", KERNEL=="card*", GROUP="44", MODE="0660"
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"

    - |-
      machine:
        time:
          disabled: false
          servers:
            - time.cloudflare.com
