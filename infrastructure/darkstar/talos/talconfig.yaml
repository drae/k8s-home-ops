---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: darkstar
endpoint: https://darkstar.lan.starstreak.net:6443

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.11.1
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.33.4

allowSchedulingOnMasters: true

additionalApiServerCertSans: &san
  - darkstar.lan.starstreak.net
  - &vip 10.1.10.20
  - 127.0.0.1
additionalMachineCertSans: *san

clusterPodNets:
  - 10.244.0.0/16
  - fd79:4c9c:b9c3:2400::/56
clusterSvcNets:
  - 10.96.0.0/12
  - fd79:4c9c:b9c3:9600::/112

cniConfig:
  name: none

nodes:
  - hostname: alpha.lan.starstreak.net
    ipAddress: 10.1.10.21
    controlPlane: true
    disableSearchDomain: true
    installDiskSelector:
      size: "<= 256GB"
      type: ssd
    kernelModules:
      - name: dm_thin_pool
      - name: dm_mod
    machineSpec:
      secureboot: true
      useUKI: true
    nameservers:
      - 10.1.10.1
    networkInterfaces:
      - deviceSelector:
          driver: e1000e
          hardwareAddr: "*:70:e2"
        mtu: 1500
        dhcp: true
        vip:
          ip: *vip
        vlans:
          - vlanId: 20
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
    nodeLabels:
      intel.feature.node.kubernetes.io/gpu: "true"

controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=1 # Enable predictable NIC naming
        - nvme_core.default_ps_max_latency_us=5500
        - pci=noaer
        - -selinux
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/mei
  patches:
    # Configure cluster
    - |-
      cluster:
        apiServer:
          extraArgs:
            enable-aggregator-routing: true
            runtime-config: admissionregistration.k8s.io/v1alpha1=true
            feature-gates: MutatingAdmissionPolicy=true
        coreDNS:
            disabled: true
        proxy:
          disabled: true
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade
              - actions-runner-system
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8
        kubelet:
          extraConfig:
            maxPods: 250
          extraMounts:
            - destination: /var/mnt/openebs/local
              type: bind
              source: /var/mnt/openebs/local
              options:
                - bind
                - rshared
                - rw
          nodeIP:
            validSubnets:
              - 10.1.10.0/24
              - fd79:4c9c:b9c3:10::/108
        network:
          extraHostEntries:
            - ip: 10.1.10.1
              aliases:
                - gw
                - gw.lan.starstreak.net
            - ip: 10.1.10.10
              aliases:
                - apollo
                - apollo.lan.starstreak.net
            - ip: 10.1.10.20
              aliases:
                - darkstar
                - darkstar.lan.starstreak.net
        time:
          disabled: false
          servers:
            - time.cloudflare.com
