---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.27.0
    env:
      TZ: ${TZ}
      ZIGBEE2MQTT_DATA: /data
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "zigbee2mqtt.p.lan.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee2mqtt.p.lan.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        mountPath: "/data"
    config:
      homeassistant: true
      device_options:
        retain: true
        transition: 0.4
        temperature_precision: 1
        humidity_precision: 0
        pressure_precision: 0
      permit_join: false
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://mosquitto.home:1883"
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      serial:
        port: "tcp://${IP_ADDR_IOT_ZIGBEE}:6638"
      advanced:
        log_output:
          - console
        network_key:
          - 101
          - 61
          - 57
          - 32
          - 44
          - 230
          - 24
          - 201
          - 53
          - 5
          - 246
          - 32
          - 50
          - 84
          - 44
          - 159
      frontend:
        port: 8080
      experimental:
        new_api: true
    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/code-server
          tag: v4.5.1
        workingDir: "/data"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/data/.vscode"
          - --extensions-dir
          - "/data/.vscode"
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: "zigbee2mqtt-config.p.lan.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "zigbee2mqtt-config.p.lan.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /data
