---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.15
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto-config
    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${SVB_LB_MOSQUITO}
        type: LoadBalancer
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            primary: true
            port: 1883
            protocol: TCP
        externalTrafficPolicy: Local
    persistence:
      data:
        enabled: true
        mountPath: /mosquitto/data
        existingClaim: mosquitto-data
      config:
        enabled: true
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
        type: custom
        volumeSpec:
          configMap:
            name: mosquitto-config
