---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki
    config:
      auth_enabled: false
      memberlist:
        join_members: ["loki-memberlist"]
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        ring:
          kvstore:
            store: inmemory
        enable_api: true
        alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
      ingester:
        lifecycler:
          address: 127.0.0.1
          ring:
            kvstore:
              store: inmemory
            replication_factor: 1
          final_sleep: 0s
        chunk_idle_period: 5m
        chunk_retain_period: 30s
      schema_config:
        configs:
          - from: "2020-05-15"
            store: boltdb
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 72h
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 72h
      storage_config:
        boltdb:
          directory: /tmp/loki/index
        filesystem:
          directory: /tmp/loki/chunks
      compactor:
        retention_enabled: true
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host "loki.${SECRET_DOMAIN_PROXY}"
          paths:
            - /
      tls:
        - hosts:
            - *host
    persistence:
      enabled: true
      existingClaim: loki-data
    resources:
      requests:
        cpu: 49m
        memory: 512M
      limits:
        memory: 1024M
    serviceMonitor:
      enabled: true
    extraVolumeMounts:
      - name: loki-rules
        mountPath: /rules/fake
    extraVolumes:
      - name: loki-rules
        configMap:
          name: loki-alerting-rules
