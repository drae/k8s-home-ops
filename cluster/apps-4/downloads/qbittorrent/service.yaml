---
apiVersion: v1
kind: Service
metadata:
  name: &app qbittorrent
  namespace: downloads
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${IP_ADDR_LAN_NAS}
  ports:
    - name: http
      port: &port 8080
      protocol: TCP
      targetPort: *port
