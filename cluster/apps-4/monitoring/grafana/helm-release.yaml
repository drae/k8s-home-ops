---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: 6.50.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 30m
  values:
    replicas: 1
    deploymentStrategy:
      type: Recreate
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
    rbac:
      pspEnabled: false
    testFramework:
      enabled: false
    admin:
      existingSecret: "grafana-admin-secret"
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_DOMAIN_PROXY}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      auth.basic:
        disable_login_form: false
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - name: Loki
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.monitoring:9090/
            isDefault: true
    dashboards:
      default:
        node-exporter-full:
          gnetId: 1860
          revision: 22
          datasource: Prometheus
        zfs:
          gnetId: 7845
          revision: 4
          datasource: Prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - grafana-singlestat-panel
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
        - "grafana.${SECRET_DOMAIN_PROXY}"
      tls:
        - hosts:
            - "grafana.${SECRET_DOMAIN_PROXY}"
    serviceAccount:
      create: true
      autoMount: true
    persistence:
      enabled: true
      size: 10Gi
      storageClassName: "local-path"
    resources:
      limits:
        memory: 219M
      requests:
        cpu: 23m
        memory: 127M
