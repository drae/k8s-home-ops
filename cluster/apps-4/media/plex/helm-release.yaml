---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: true
  dependsOn:
    - name: intel-gpu-plugin
      namespace: system
    - name: node-feature-discovery
      namespace: system
  values:
    image:
      repository: ghcr.io/onedr0p/plex-beta
      tag: 1.30.1.6497-5fc2e0894@sha256:1bb20fbf7b205065c586926edd2cbe83ee6da8cb98a75c1fe5ac164c86d174db
    env:
      ADVERTISE_IP: "http://${SVC_LB_PLEX}:32400/,https://plex.${SECRET_DOMAIN}:443"
      ALLOWED_NETWORKS: "10.200.0.0/16,10.210.0.0/16,10.1.10.0/23"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${SVC_LB_PLEX}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_PROXY}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      television:
        enabled: true
        type: nfs
        server: 10.1.10.10
        path: /mnt/zstore/media/television
        mountPath: /mnt/media/television
        readOnly: true
      television-uhd:
        enabled: true
        readOnly: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.1.10.10
            path: /mnt/zstore/media/television-uhd
        mountPath: /mnt/media/television-uhd
      movies:
        enabled: true
        readOnly: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.1.10.10
            path: /mnt/zstore/media/movies
        mountPath: /mnt/media/movies
      movies-uhd:
        enabled: true
        readOnly: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.1.10.10
            path: /mnt/zstore/media/movies-uhd
        mountPath: /mnt/media/movies-uhd
      music:
        enabled: true
        readOnly: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.1.10.10
            path: /mnt/zstore/media/music
        mountPath: /mnt/media/music
      pvr:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 10.1.10.10
            path: /mnt/zstore/media/pvr
        mountPath: /mnt/media/pvr
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 2000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 6000Mi
